stages:
  - build
  - push

Build:
  stage: build
  image: registry.oceancraft.ru/yak/env/lmon:v.1.3
  before_script:
    # SysMetricsLib
    - git clone https://git.oceancraft.ru/yak/sysmetricslib.git
    - cd sysmetricslib
    - cmake -S .
    - make install
    - cd ..
    # LibBrd
    - git clone https://git.oceancraft.ru/yak/libbrd.git
    - cd libbrd
    - cmake -S .
    - make install
    - cd ..
  script:
    - cmake .
    - make
    - upx lmon
  artifacts:
    paths:
      - lmon
Upload:
   stage: push
   image: appropriate/curl
   script:
    - curl -F "file=@lmon" https://repo.oceancraft.ru/push?token=$TOKEN
   only:
    - tags